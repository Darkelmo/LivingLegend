#             Информация из этой базы может использоваться для разных статистик на сайте.
#   Стандарт: 1 - (Только при выходе)
#             0 - (Сохраняется при каждом сохранении персонажа)

PlayerSave.Stats.SaveOnlyOnLogout = 1

##
#   Описание: Список заклинаний игнорирующих калькуляцию зоны видимости (LoS).
#   Пример:   "7720,1337"
#   Стандарт: "7720"

vmap.ignoreSpellIds = "7720"

##
#   Описание: Интервал обновления времени работы реалма (в минутах).
#   Стандарт: 10 - (10 минут)

