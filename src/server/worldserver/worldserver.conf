##
#   Описание: Выгрузка гридов для сохранения памяти. Может быть отключена
#             для увеличения скорости перемещения в новые гриды.
#   Стандарт: 1 - (Включено. Выгружать гриды)
#             0 - (Выключено. Не выгружать гриды)

GridUnload = 1

##
#   Описание: Интервал (в секундах) до смены погоды.
#   Стандарт: 3600 - (1 час)

