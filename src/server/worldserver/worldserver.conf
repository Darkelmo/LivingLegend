[worldserver]

###################################################################################################
# НАСТРОЙКИ ПОДКЛЮЧЕНИЯ И ПУТЕЙ
#
#   Описание: Номер реалма, который должен совпадать с значением из базы realmlist.
#   Например: 1

RealmID = 1

##
#   Описание: Путь до папки с dbc, картами и геодатой
#   Пример:   "@prefix@/share/data"

DataDir = "./data"

##
#   Описание: Путь до папки в которой будут храниться логи.
#             Если указанной папки не существует, то логирование будет отключено.
#   Стандарт: "" - (Логи будут записываться в текущей директории)

LogsDir = "./logs"

##
#   Описание: Настройки подключения к базам сервера
#   Пример:   "hostname;port;username;password;database"
#             ".;somenumber;username;password;database"
#               (Используйте именованные каналы
#                "enable-named-pipe" в секции [mysqld] в my.ini)
#
#   Стандарт: "127.0.0.1;3306;livinglegend;livinglegend;logon"  - (LoginDatabaseInfo - база авторизации)
#             "127.0.0.1;3306;livinglegend;livinglegend;world"  - (WorldDatabaseInfo - база мира)
#             "127.0.0.1;3306;livinglegend;livinglegend;chars"  - (CharacterDatabaseInfo - база персонажей)

LoginDatabaseInfo     = "127.0.0.1;3306;livinglegend;livinglegend;logon"
WorldDatabaseInfo     = "127.0.0.1;3306;livinglegend;livinglegend;world"
CharacterDatabaseInfo = "127.0.0.1;3306;livinglegend;livinglegend;chars"

##
#   Описание: Количество потоков выделенных на асинхронные запросы для каждого подключения.
#   Стандарт: 1 - (LoginDatabase.WorkerThreads)
#             1 - (WorldDatabase.WorkerThreads)
#             1 - (CharacterDatabase.WorkerThreads)

LoginDatabase.WorkerThreads     = 1
WorldDatabase.WorkerThreads     = 1
CharacterDatabase.WorkerThreads = 1

##
#   Описание: Количество подключений к MySQL выделенных на обработку.
#   Стандарт: 1 - (LoginDatabase.WorkerThreads)
#             1 - (WorldDatabase.WorkerThreads)
#             2 - (CharacterDatabase.WorkerThreads)

LoginDatabase.SynchThreads     = 1
WorldDatabase.SynchThreads     = 1
CharacterDatabase.SynchThreads = 2

##
#   Описание: Интервал (в минутах) до следующего пинга что бы сохранить подключение активным.
#   Стандарт: 30

MaxPingTime = 30

##
#   Описание: TCP порт сервера мира, который должен совпадать с значением из базы realmlist.
#   Стандарт: 8080

WorldServerPort = 8080

#
###################################################################################################

###################################################################################################
# НАСТРОЙКИ ПРОИЗВОДИТЕЛЬНОСТИ
#
#   Описание: Маска процессоров для мультипроцессорных систем.
#   Стандарт: 0  - (Определяется операционной системой)
#             1+ - (Битовая маска процессоров)

UseProcessors = 0

##
#   Описание: Приоритет процесса.
#   Стандарт: 1 - (Высший)
#             0 - (Обычный)

ProcessPriority = 1

##
#   Описание: Уровень сжатия пакетов отправляемых клиенту
#   Диапазон: 1-9
#   Пример:   1 - (Скорость отправки)
#             9 - (Лучшее сжатие и меньший трафик)

Compression = 1

##
#   Описание: Максимальное количество игроков (включая гмов, администраторов, модераторов и т.п).
#             Если лимит превышен, то игрок попадает в очередь.
#   Пример:   100 - (Лимит в сто человек)
#             0   - (Нет лимита)

PlayerLimit = 0

##
#   Описание: Максимальное количество раз, когда пакет от игрока приходит раньше
#             отправленного времени, после которого его выкинет из игры.
#             Например такое может случиться когда игрок использует чит изменяющих течение времени.
#   Пример:   2  - (Включено. Минимальное значение)
#             0  - (Выключено)

