######################################
#  КОНФИГУРАЦИЯ СЕРВЕРА АВТОРИЗАЦИИ  #
######################################
[authserver]

###################################################################################################
# ОБЩИЕ НАСТРОЙКИ
#
#   Описание: Путь до папки в которой будут храниться логи.
#             Если указанной папки не существует, то логирование будет отключено.
#   Стандарт: "" - (Логи будут записываться в текущей директории)

LogsDir = "./logs"

##
#   Описание: Интервал (в минутах) до следующего пинга что бы сохранить подключение активным.
#   Стандарт: 30

MaxPingTime = 30

##
#   Описание: TCP порт сервера авторизации.
#   Стандарт: 3724

RealmServerPort = 3724

##
#   Описание: создавать ли PID файл сервера авторизации.
#   Пример:   "./authserver.pid"  - (Включёно)
#   Стандарт: ""                  - (Выключено)

PidFile = ""

##
#   Описание: Уровень вывода сообщений логов в консоли.
#   Стандарт: 0 - (минимальный)
#             1 - (базовый)
#             2 - (детальный)
#             3 - (полный/отладка)

LogLevel = 0

##
#   Описание: Логирование в файл.
#   Пример:   "Auth.log" - (Включено)
#             ""         - (Логирование выключено)

LogFile = ""

##
#   Описание: Битовая маска для полного логировния (уровень 3 - отладка).
#   Возможные флаги:
#               64 - Всё относящееся к сети и получаемым/отправляемым пакетам.
#
#   Стандарт: 0 (ничего)

DebugLogMask = 64

##
#   Описание: Название файла для логирования всего относящегося к событиям SQL драйвера.
#   Пример:   "SQLDriver.log" - (Включено)
#   Стандарт: ""              - (Выключено)

SQLDriverLogFile = ""

##
#   Описание: Логировать все SQL запросы в SQLDriverLogFile и выводить в консоль.
#   Стандарт: 0 - (Выключено. Логируются только ошибки запросов)
#             1 - (Включено. Полное логирование всех SQL запросов -
#                   может значительно сказаться на производительности)

SQLDriverQueryLogging = 0

##
#   Описание: Добавлять метку времени к названию файла лога.
#   Пример:   имялога_YYYY-MM-DD_HH-MM-SS.расширение
#   Стандарт: 0 - (Выключено)
#             1 - (Включено)

LogTimestamp = 0

##
#   Описание: Уровень записи сообщений логов в файл.
#   Стандарт: 0 - (минимальный)
#             1 - (базовый)
#             2 - (детальный)
#             3 - (полный/отладка)

LogFileLevel = 0

##
#   Описание: Цвета для сообщений логов в консоли (Формат: "обычный базовый детальный отладка").
#   Цвета:    0  - Чёрный
#             1  - Красный
#             2  - Зелёный
#             3  - Коричневый
#             4  - Синий
#             5  - Пурпурный
#             6  - Голубой
#             7  - Серый
#             8  - Жёлтый
#             9  - Светло красный
#             10 - Светло зелёный
#             11 - Светло синий
#             12 - Светло пурпурный
#             13 - Светло голубой
#             14 - Белый
#
#   Пример:   "6 3 5 9" - (Включено)
#             ""        - (Выключено)

LogColors = "6 6 6 6"

##
#   Описание: Маска процессоров для мультипроцессорных систем.
#   Стандарт: 0  - (Определяется операционной системой)
#             1+ - (Битовая маска процессоров)

UseProcessors = 0

##
#   Описание: Приоритет процесса.
#   Стандарт: 1 - (Высший)
#             0 - (Обычный)

ProcessPriority = 1

##
#   Описание: Интервал (в секундах) между обновлением реалмлиста.
#   Стандарт: 20 - (Включено)
#             0  - (Выключено)

RealmsStateUpdateDelay = 20

##
#   Описание: Количество неправильных попыток входа после которых IP будет заблокирован.
#   Стандарт: 0  - (Отключено)
#             1+ - (Включено)

WrongPass.MaxCount = 10

##
#   Описание: Время (в секундах) на которое блокирует IP, который пытался подобрать пароль.
#   Стандарт: 600 - (10 минут)
#             0   - (Навсегда)

WrongPass.BanTime = 600

#
###################################################################################################

###################################################################################################
# НАСТРОЙКИ MYSQL
#
#   Описание: Настройки подключения к базе аутентификации
#   Пример:   "hostname;port;username;password;database"
#             ".;somenumber;username;password;database"
#               (Используйте именованные каналы
#                "enable-named-pipe" в секции [mysqld] в my.ini)
#
#   Стандарт: "127.0.0.1;3306;livinglegend;livinglegend;logon"

LoginDatabaseInfo = "127.0.0.1;3306;livinglegend;livinglegend;logon"

##
#   Описание: Количество потоков выделенных на асинхронные запросы.
#   Стандарт: 1

LoginDatabase.WorkerThreads = 1

#
###################################################################################################
